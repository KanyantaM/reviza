name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Change directory to reviza-doc and install dependencies, then build the project
      - name: Install dependencies and build
        run: |
          cd reviza-doc
          npm ci && npm run build
        # working-directory: ./reviza-doc

      # Deploy to Firebase Hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_REVIZA_31466 }}
          channelId: live
          projectId: reviza-31466
          entryPoint: reviza-doc
