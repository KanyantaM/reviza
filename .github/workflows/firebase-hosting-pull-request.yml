name: Deploy to Firebase Hosting on PR
on:
  pull_request:
    paths:
      - 'reviza-doc/**' # Only trigger workflow for changes in the reviza-doc subfolder

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - uses: actions/checkout@v4

      # Change directory to reviza-doc and install dependencies, then build the project
      - name: Install dependencies and build
        run: |
          cd reviza-doc
          npm ci && npm run build

      # Deploy to Firebase Hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_REVIZA_31466 }}
          projectId: reviza-31466
          entryPoint: reviza-doc
