name: Test Flutter Application

on:
  push:
    paths:
      - "flutter_app/**"
  pull_request:
    paths:
      - "flutter_app/**"

jobs:  
  build:      
    name: Build & Release 
    runs-on: macos-latest 

    steps:
      #1 Checkout Repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      #2 Setup Java
      - name: Set Up Java
        uses: actions/setup-java@v3.12.0
        with:
          distribution: 'oracle'
          java-version: '17'

      #3 Setup Flutter
      - name: Set Up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'

      #4 Install Dependencies
      - name: Install Dependencies
        working-directory: flutter_app
        run: |
          flutter pub get
          dart run flutter_launcher_icons
          dart run rename_app:main all="ReviZa"

      #5 Setup Keystore
      - name: Decode Keystore
        working-directory: flutter_app
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/keystore.jks

      - name: Create key.properties
        working-directory: flutter_app
        run: |
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=keystore.jks" >> android/key.properties
        
      #6 Build APK
      - name: Build APK
        working-directory: flutter_app
        run: flutter build apk --release

      #7 Build App Bundle (aab)
      - name: Build App Bundle
        working-directory: flutter_app
        run: flutter build appbundle

      #8 Build IPA (iOS Build)
      - name: Build IPA
        working-directory: flutter_app
        run: flutter build ipa --no-codesign

      #9 Compress Archives and IPAs
      - name: Compress Archives and IPAs
        working-directory: flutter_app
        run: |
          cd build
          tar -czf ios_build.tar.gz ios

      #10 Upload Artifacts
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Releases
          path: |
            flutter_app/build/app/outputs/flutter-apk/app-release.apk
            flutter_app/build/app/outputs/bundle/release/app-release.aab
            flutter_app/build/ios_build.tar.gz

      #11 Extract Version
      - name: Extract Version from pubspec.yaml
        id: extract_version
        working-directory: flutter_app
        run: |
          version=$(grep '^version: ' pubspec.yaml | cut -d ' ' -f 2 | tr -d '\r')
          echo "VERSION=$version" >> $GITHUB_ENV

      #12 Check if Tag Exists
      - name: Check if Tag Exists
        id: check_tag
        working-directory: flutter_app
        run: |
          if git rev-parse "v${{ env.VERSION }}" >/dev/null 2>&1; then
            echo "TAG_EXISTS=true" >> $GITHUB_ENV
          else
            echo "TAG_EXISTS=false" >> $GITHUB_ENV
          fi

      #13 Modify Tag if it Exists
      - name: Modify Tag
        if: env.TAG_EXISTS == 'true'
        id: modify_tag
        run: |
          new_version="${{ env.VERSION }}-build-${{ github.run_number }}"
          echo "VERSION=$new_version" >> $GITHUB_ENV
        
      #14 Create Release
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: |
            flutter_app/build/app/outputs/flutter-apk/app-release.apk
            flutter_app/build/app/outputs/bundle/release/app-release.aab
            flutter_app/build/ios_build.tar.gz
          tag: v${{ env.VERSION }}
          token: ${{ secrets.TOKEN }}
