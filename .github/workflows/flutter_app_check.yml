name: Test Flutter Application

on:
  push:
    paths:
      - "flutter_app/**"
  pull_request:
    paths:
      - "flutter_app/**"

jobs:
  test_flutter_app:
    name: Validate Flutter App
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Set up Flutter environment
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.4' # Specify your Flutter version
          channel: stable           # Specify the stable channel
          cache: true               # Enable caching for dependencies

      # Step 3: Verify Flutter installation and environment
      - name: Verify Flutter Installation
        run: |
          flutter --version
          flutter doctor

      # Step 4: Navigate to the Flutter app directory and install dependencies
      - name: Install Dependencies
        run: |
          cd flutter_app
          flutter pub get

      # Step 5: Run Flutter build to verify the app compiles successfully
      - name: Verify Build
        run: |
          cd flutter_app
          flutter build apk --debug

      # Step 6: Run Flutter tests (if applicable)
      - name: Run Tests
        run: |
          cd flutter_app
          flutter test

      # Step 7: Cache results (optional, if caching was not enabled earlier)
      - name: Cache Pub Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-
